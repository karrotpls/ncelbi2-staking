<!DOCTYPE html>
<html>
<head>
  <title>ncelbi2 Staking</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ncelbi2 Staking dApp</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p><strong>Wallet:</strong> <span id="wallet">Not connected</span></p>
    <p><strong>Your ncelbi2 Balance:</strong> <span id="balance">0</span></p>
    <p><strong>Your Staked:</strong> <span id="staked">0</span></p>

    <div class="action">
      <input type="number" id="stakeAmount" placeholder="Amount to stake" />
      <button onclick="stake()">Stake</button>
    </div>

    <div class="action">
      <input type="number" id="withdrawAmount" placeholder="Amount to withdraw" />
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
